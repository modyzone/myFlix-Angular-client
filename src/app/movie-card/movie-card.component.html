<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 10px">
    <mat-card-header style="text-align: left;">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} class="image" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name,movie.Director.Bio,movie.Director.Birth,
        movie.Director.Death)" style='margin-right: 10px;'>
        Director
      </button>

      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Title, movie.Description)">
        Synopsis
      </button>
      <!-- Favorite icon -->
       <!-- Favorite icon -->
       <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
        <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
